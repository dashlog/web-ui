<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statusboard</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/gridjs.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/js/main.js" type="module"></script>
</head>

<body>
  <div class="page-loader">
    <div class="lds-dual-ring big"></div>
  </div>
  <div class="color-line"></div>
  <nav id="orgs"></nav>

  <div id="add-org-popup">
    <div class="popup-content">
      <p class="popup-title">Add an organization (Github only)</p>
      <form id="add-org-form" class="popup-form-content" action="">
        <input type="text" placeholder="NodeSecure" id="add-org-input">
        <button id="add-org-btn">
          <span id="popup-loader" class="lds-dual-ring hidden"></span>
          Add
        </button>
        <button id="close-popup" type="button">
          Cancel
        </button>
      </form>
    </div>
  </div>

  <!-- EJS generated server side -->
  <header></header>
  <main></main>
  <footer>
    <span class="footer-text">
      Powered by <strong><a target="_blank" href="https://github.com/dashlog/web-ui">Dashlog</a></strong>
    </span>
  </footer>
</body>
